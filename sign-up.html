<!DOCTYPE html> 
<html>
	<head>
		<title>Sign-Up form</title>
		<meta charset="utf-8">
		<meta name="description" content="The Collective Bar Downtown Dothan craft beer and good food">
		<meta name="keywords" content="Dothan Bar The Collective sign up form">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="sign-up.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header role="banner">
			<h1 class="header">Please fill out the form below</h1>
		</header>
		<main role="main">
			<div class="form" role="form">
				<form role="form">
					<legacy>Sign-up Form</legacy>
					<div class="form-row">
						<label for="user">Username</label>
						<input type="text" id="user" placeholder="Walker-John" required>
					</div>
					<div class="form-row">
						<label for="pass">Password</label>
						<input type="password" id="pass" placeholder="****" required>
					</div>
					<div class="form-row">
						<label for="firstname">First Name</label>
						<input type="text" id="firstname" placeholder="John">
					</div>
					<div class="form-row">
						<label for="lastname">Last Name</label>
						<input type="text" id="lastname" placeholder="Walker">
					</div>
					<div class="form-row">
						<label for="email">Email</label><br>
						<input type="email" id="email" placeholder="example@gmail.com" required>
					</div>
					<button type="submit" id="submit-btn">Sign-Up</button>
				</form>
			</div>
		</main>
	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<script src="sign-up.js"></script>
	</body>
</html>
